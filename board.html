<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>board</title>
    <link rel="stylesheet" href="boardCss.css">
</head>
<body>
    <div class="container"> <!-- 페이지 컨테이너 시작 -->
        <h1>게시판</h1> <!-- 페이지 제목 -->
        
        <!-- 드롭다운 메뉴 및 폼을 담고 있는 컨테이너 -->
        <div class="dropdownContainer">
            <select id="tableSelect" onchange="toggleForm()"> <!-- 선택 변경 시 toggleForm 함수 호출 -->
                <option value="" selected>Select option...</option> <!-- 기본 선택 옵션 (선택시 초기화)-->
                <option value="personal">Personal DB</option> <!-- 옵션/개인 DB -->
                <option value="team2">2team DB</option> <!-- 옵션/2team DB -->
                <option value="team3">3team DB</option> <!-- 옵션/3team DB -->
            </select>
        </div>

        <!-- 폼 컨테이너, 기본적으로 숨겨져 있음 -->
        <div id="formContainer" style="display: none;">
            <form id="messageForm" class="inputContainer"> <!-- 메시지 폼 -->
                <!-- 각 입력 필드에 대한 그룹 -->
                <div class="formGroup">
                    <input type="text" id="messageId" placeholder="messageId">
                </div>
                <div class="formGroup">
                    <input type="text" id="purposeIdx" placeholder="purposeIdx">
                </div>
                <div class="formGroup">
                    <input type="text" id="message" placeholder="message">
                </div>
                <div class="formGroup">
                    <input type="text" id="mean" placeholder="mean">
                </div>
                <div class="formGroup">
                    <input type="text" id="meanAddPhrase" placeholder="meanAddPhrase">
                </div>
                <div class="formGroup">
                    <input type="text" id="meanAddMor" placeholder="meanAddMore">
                </div>
                <div class="formGroup">
                    <input type="text" id="meanAddAll" placeholder="meanAddAll">
                </div>
                <div class="formGroup">
                    <input type="text" id="runningTime" placeholder="runningtime">
                </div>
                <div class="formGroup">
                    <input type="text" id="yesValue" placeholder="yesValue">
                </div>
                <div class="formGroup">
                    <input type="text" id="noValue" placeholder="noValue">
                </div>
                <div class="formGroup">
                    <input type="text" id="confirmStatus" placeholder="confirmStatus">
                </div>
                <!-- 등록 및 새로고침 버튼 -->
                <div class="formActions">
                    <button type="submit">등록</button> <!-- 등록 -->
                    <button type="button" id="refreshBtn">새로고침</button> <!-- 새로고침 버튼 -->
                </div>
            </form>
        </div>

        <!-- 개인 DB 메시지 테이블 -->
        <div class="personalDb">
            <h2>개인 DB 메시지</h2>
            <table id="messageTable">
                <thead>
                    <tr>
                        <th>messageId</th>
                        <th>purposeIdx</th>
                        <th>message</th>
                        <th>mean</th>
                        <th>meanAddPhrase</th>
                        <th>meanAddMor</th>
                        <th>meanAddAll</th>
                        <th>runningTime</th>
                        <th>createdDate</th>
                        <th>sendDate</th>
                        <th>receiveDate</th> 
                        <th>yesValue</th>
                        <th>noValue</th>
                        <th>confirmStatus</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 예문 제거할것 까먹지마셈 -->
                </tbody>
            </table>
        </div>

        <!-- 2team DB 메시지 테이블 / 추가사항 - 각 팀 별 클래스에 id 부여(자바스크립트에 접근하기 쉽게) -->
        <div class="teamDb">
            <h2>2team DB 메시지</h2>
            <table id="team2Table">
                <thead>
                    <tr>
                        <th>messageId</th>
                        <th>message</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 예문 제거 까먹지마셈 -->
                </tbody>
            </table>
        </div>
        
        <!-- 3team DB 메시지 테이블 / 추가사항 - 각 팀 별 클래스에 id 부여(자바스크립트에 접근하기 쉽게) -->
        <div class="teamDb">
            <h2>3team DB 메시지</h2>
            <table id="team3Table">
                <thead>
                    <tr>
                        <th>messageId</th>
                        <th>message</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 예문 제거 까먹지마셈 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 외부 자바스크립트 파일 연결 -->
    <script src="script.js"></script>
</body>
</html>
